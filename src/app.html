<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="%sveltekit.assets%/css/main.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/css/tooltip.css" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<title>MiniPills</title>

		<!-- ##### META ##### -->
		<meta name="google-site-verification" content="jB6FvTlqhOf7EWOXzsY8lX4u7unTXlgm_rxKu3UJF6g" />
		<meta content="MiniPills - svg pills spreader" property="og:title" />
		<meta
			content="Make pills in an instant and display them everywhere! Free, with no addictives!"
			property="og:description" />
		<meta content="https://minipills.pelsy.net" property="og:url" />
		<meta content="https://minipills.pelsy.net/favicon.png" property="og:image" />
		<meta content="#a12613" data-react-helmet="true" name="theme-color" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<button onclick="topFunction()" id="scroll-top" title="Go to top">
		<i class="gg-chevron-up"></i>
	</button>

	<script>
		// Get the button
		let mybutton = document.getElementById("scroll-top");
	
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function () { scrollFunction() };
	
		// Scroll
		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mybutton.style.display = "block";
			} else {
				mybutton.style.display = "none";
			}
		}
	
		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>	
	
</html>
